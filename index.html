<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="tool_bar"> 
            <div id="advanced"><a href="advanced.html">Advanced search</a></div>
            <div id="image"><a href="#">Images</a></div>
            <img src="PNGs/DOTS_9.png" alt="Google apps" id="dots">
            <img src="PNGs/PROFILE_PIC.jpg" alt="Google Account" id="profile">
        </div>
        <div id="logo_section">
            <a href="https://www.google.com/">
                <img src="PNGs/GOOGLE_LOGO.png" alt="Google Logo" id="logo">
            </a>
        </div>
        <div id="search_section">
            <form action="https://www.google.com/search">
                <div>
                    <input type="text" name="q" id="search_box">
                </div>
                <div id = "search_button">
                    <input type="submit" value="Google Search" class="index_button">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" class="index_button">
                </div>
            </form>
        </div>
        <div id="languages_section">
            <p>Google offered in:</p>
            <p class="lang"><a href="#">English</a></p>
            <p class="lang"><a href="#">Español</a></p>
            <p class="lang"><a href="#">Français</a></p>
        </div>
    </body>
</html>
