<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div id="adv_toolbar">
            <div id="adv_logo_section">
                <a href="index.html">
                    <img src="PNGs/GOOGLE_LOGO.png" alt="Google Logo" id="adv_logo" style="width: 100px;">
                </a>
            </div>
            <div id="tool_section">
                <img src="PNGs/DOTS_9.png" alt="Google apps" id="adv_dots">
                <img src="PNGs/PROFILE_PIC.jpg" alt="Google Account" id="adv_profile">
            </div>
        </div>
        <h3>Advanced Search</h3>
        <div id="header">
            <div id="find_page">Find pages with...</div>
            <div id="to_do">To do this in the search box.</div>
        </div>
        <form action="https://google.com/search" name="f">
            <div class="table">
                <!-- <div id="header">
                    <div id="find_page">Find pages with...</div>
                    <div id="to_do">To do this in the search box.</div>
                </div> -->
                <div class="table-row">
                    <div class="table-cell">
                        <label for="field1">all these words:</label>
                    </div>
                    <div class="table-cell">
                        <input type="text" class="textinput" id="field1" value=""  name="as_q">
                    </div>
                    <div class="table-cell">
                        <div class="instruction">Type the important words: <span class="courier">tri-colour rat terrier</span></div>
                    </div>
                </div>
                <div class="table-row">
                    <div class="table-cell">
                        <label for="field2">this exact word or phrase:</label>
                    </div>
                    <div class="table-cell">
                        <input type="text" class="textinput" id="field2" value=""  name="as_epq">
                    </div>
                    <div class="table-cell">
                        <div class="instruction">Put exact words in quotes: <span class="courier">"rat terrier"</span></div>
                    </div>
                </div>
                <div class="table-row">
                    <div class="table-cell">
                        <label for="field3">any of this words:</label>
                    </div>
                    <div class="table-cell">
                        <input type="text" class="textinput" id="field3" value=""  name="as_oq">
                    </div>
                    <div class="table-cell">
                        <div class="instruction">Type OR between all the words you want: <span class="courier">miniature OR standard</span></div>
                    </div>
                </div>
                <div class="table-row">
                    <div class="table-cell">
                        <label for="field4">none of these words:</label>
                    </div>
                    <div class="table-cell">
                        <input type="text" class="textinput" id="field4" value=""  name="as_eq">
                    </div>
                    <div class="table-cell">
                        <div class="instruction">Put a minus sign just before words that you don't want: <span class="courier">-rodent, -"Jack Russell"</span></div>
                    </div>
                </div>
                <div class="table-row">
                    <div class="table-cell"></div>
                    <div class="table-cell">
                        <input id="advanced_search" type="submit" value="Advanced Search">
                    </div>
                    <div class="table-cell"></div>
                </div>
            </div>
        </form>
    </body>
</html>
